<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
    <title>Document</title>
</head>
<body>
    <div class="js_calculator">
        <div class="js_cal_number">
            <span class="js_cal_display"></span>
            <span class="js_cal_decimal">.</span>
            <span class="js_cal_zero">0</span>
            <span class="js_cal_one">1</span>
            <span class="js_cal_two">2</span>
            <span class="js_cal_three">3</span>
            <span class="js_cal_four">4</span>
            <span class="js_cal_five">5</span>
            <span class="js_cal_six">6</span>
            <span class="js_cal_seven">7</span>
            <span clsss="js_cal_eight">8</span>
            <span class="js_cal_nine">9</span>
        </div>
        <div class="Js_cal_sign" id="js_cal_sign">
            <span class="js_cal_divide">รท</span>
            <span class="js_cal_multiply">*</span>
            <span class="subtract">-</span>
            <span class="equals_to">=</span>
        </div>
    </div>
    <!-- script section  -->
    <script src="script.js"></script>
</body>
</html>
