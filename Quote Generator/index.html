<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico"/>
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-right"></i>
            <span id="quote">Lorem ipsum dolor sit amet.</span>
        </div>
        <div class="quote-author">
            <span id="author">Author name here</span>
        </div>
        <div class="button-container">
            <span id="twitter-btn" style="margin-right:auto;"><i style="font-size:3vw" class="fab fa-twitter-square"></i></span>
            <button id="generate-quote">Generate Quote</button>
        </div>
    </div>
    <!-- script section  -->
    <script src="script.js"></script>
</body>
</html>
